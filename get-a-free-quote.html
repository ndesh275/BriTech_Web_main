<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BriTech Prime - Get Free Quote</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .demo-button {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .popup-overlay.active .popup-container {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-header {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            padding: 24px;
            position: relative;
        }

        .popup-header h2 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .popup-header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .popup-body {
            padding: 0;
            max-height: calc(90vh - 140px);
            overflow-y: auto;
        }

        .popup-body::-webkit-scrollbar {
            width: 6px;
        }

        .popup-body::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: #4A90E2;
            border-radius: 3px;
        }

        .form-content {
            padding: 32px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required::after {
            content: ' *';
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #4A90E2;
        }

        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-button {
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.3);
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .popup-container {
                width: 95%;
                max-height: 95vh;
            }

            .form-content {
                padding: 24px 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #4A90E2;
        }

        .section-title:first-child {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h1 style="color: #4A90E2; margin-bottom: 20px;">BriTech Prime Demo</h1>
        <button class="demo-button" onclick="openPopup()">Get Free Quote</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <div class="popup-header">
                <h2>Get Your Free Quote</h2>
                <p>Tell us about your project and we'll get back to you within 24 hours</p>
                <button class="close-button" onclick="closePopup()">Ã—</button>
            </div>
            
            <div class="popup-body">
                <form class="form-content" onsubmit="submitForm(event)">
                    <div class="section-title">Contact Information</div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName" class="required">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="required">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="company">Company Name</label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" name="jobTitle">
                        </div>
                    </div>

                    <div class="section-title">Location Details</div>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="country" class="required">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="KE">Kenya</option>
                                <option value="TZ">Tanzania</option>
                                <option value="UG">Uganda</option>
                                <option value="RW">Rwanda</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <option value="AU">Australia</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city" class="required">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group form-group-full">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Street address (optional)">
                        </div>
                    </div>

                    <div class="section-title">Project Details</div>
                    
                    <div class="form-group form-group-full">
                        <label for="services">Services Needed (Select all that apply)</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="webDev" name="services" value="Web Development">
                                <label for="webDev">Web Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="mobileDev" name="services" value="Mobile App Development">
                                <label for="mobileDev">Mobile App Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="uiux" name="services" value="UI/UX Design">
                                <label for="uiux">UI/UX Design</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="consulting" name="services" value="Tech Consulting">
                                <label for="consulting">Tech Consulting</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ecommerce" name="services" value="E-commerce Solutions">
                                <label for="ecommerce">E-commerce Solutions</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="cms" name="services" value="CMS Development">
                                <label for="cms">CMS Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="api" name="services" value="API Development">
                                <label for="api">API Development</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="maintenance" name="services" value="Website Maintenance">
                                <label for="maintenance">Website Maintenance</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="seo" name="services" value="SEO Optimization">
                                <label for="seo">SEO Optimization</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="hosting" name="services" value="Web Hosting">
                                <label for="hosting">Web Hosting</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="budget" class="required">Budget Range (KSH)</label>
                            <select id="budget" name="budget" required>
                                <option value="">Select Budget Range</option>
                                <option value="under-10k">Under 10,000</option>
                                <option value="10k-25k">10,000 - 25,000</option>
                                <option value="25k-50k">25,000 - 50,000</option>
                                <option value="50k-100k">50,000 - 100,000</option>
                                <option value="100k-250k">100,000 - 250,000</option>
                                <option value="250k-500k">250,000 - 500,000</option>
                                <option value="500k-1m">500,000 - 1,000,000</option>
                                <option value="over-1m">Over 1,000,000</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="required">Expected Duration</label>
                            <select id="duration" name="duration" required>
                                <option value="">Select Duration</option>
                                <option value="1-2weeks">1-2 Weeks</option>
                                <option value="3-4weeks">3-4 Weeks</option>
                                <option value="1-2months">1-2 Months</option>
                                <option value="3-4months">3-4 Months</option>
                                <option value="5-6months">5-6 Months</option>
                                <option value="6plus">6+ Months</option>
                                <option value="ongoing">Ongoing Project</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-group-full">
                        <label for="projectDescription">Project Description</label>
                        <textarea id="projectDescription" name="projectDescription" placeholder="Please describe your project requirements, goals, and any specific features you need..."></textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="referral">How did you hear about us?</label>
                            <select id="referral" name="referral">
                                <option value="">Select an option</option>
                                <option value="google">Google Search</option>
                                <option value="social-media">Social Media</option>
                                <option value="referral">Friend/Colleague Referral</option>
                                <option value="linkedin">LinkedIn</option>
                                <option value="facebook">Facebook</option>
                                <option value="previous-client">Previous Client</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="urgency">Project Urgency</label>
                            <select id="urgency" name="urgency">
                                <option value="">Select urgency</option>
                                <option value="asap">ASAP</option>
                                <option value="this-month">This Month</option>
                                <option value="next-month">Next Month</option>
                                <option value="within-3months">Within 3 Months</option>
                                <option value="just-exploring">Just Exploring</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Send Quote Request</button>
                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        âœ… Quote request sent successfully! We'll get back to you soon.
    </div>

    <script>
        function openPopup() {
            document.getElementById('popupOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function submitForm(event) {
            event.preventDefault();
            
            // Get selected services
            const selectedServices = [];
            const serviceCheckboxes = document.querySelectorAll('input[name="services"]:checked');
            serviceCheckboxes.forEach(checkbox => {
                selectedServices.push(checkbox.value);
            });

            // Here you would normally send the form data to your server
            console.log('Form submitted with services:', selectedServices);
            
            // Close popup
            closePopup();
            
            // Show notification
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);

            // Reset form
            event.target.reset();
        }

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closePopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closePopup();
            }
        });
    </script>

<script src="emailJS.js"></script>


</body>
</html>
